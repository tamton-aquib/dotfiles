[colors]
; background = #1E1E1E
background = #1E1E1E
; background = #181a23
; background = #000000
foreground = #979eab

black0 	 = #282C34
black1 	 = #454C59
red0 	 = #E06C75
red1 	 = #FF7A85
green0 	 = #98C379
green1 	 = #B5E890
yellow0  = #E5C07B
