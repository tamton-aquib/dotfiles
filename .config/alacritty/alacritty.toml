[font]
builtin_box_drawing = true
# size = 8.5
size = 7

[font.glyph_offset]
x = 0
y = 0

[font.italic]
# family = "Dank Mono"
family = "IosevkaTerm Nerd Font"
style = "Italic"

[font.normal]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[font.bold]
# family = "Dank Mono"
family = "IosevkaTerm Nerd Font"
style = "Bold"


[font.offset]
x = 1
y = 4

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[shell]
args = ["--login"]
program = "/usr/bin/fish"

