# Colors (One Darker)
colors:
    primary:
        background: "#0d0d0d"
        foreground: "#D8DEE9"
    normal:
        black: "#3B4252"
        red: "#D54646"
        green: "#23D18B"
        yellow: "#D7BA7D"
        blue: "#569CD6"
        magenta: "#C586C0"
        cyan: "#29B8DB"
        white: "#abb2bf"
    bright:
        black: "#3B4252"
        red: "#D54646"
        green: "#23D18B"
        yellow: "#D7BA7D"
        blue: "#569CD6"
        magenta: "#C586C0"
        cyan: "#29B8DB"
        white: "#ECEFF4"

font:
    normal:
        family: MonoLisa
        style: RegularItalic
    bold:
        family: MonoLisa
        style: BoldItalic
    italic:
        family: MonoLisa
        style: Italic

    size: 10.0

    offset:
        x: 0
        y: 3
    glyph_offset:
        x: 0 
        y: 0

window:

    dimensions:
        columns: 110
        lines: 30

    padding:
        x: 0
        y: 4

    history: 10000
    multiplier: 10
    opacity: 0.8

    draw_bold_text_with_bright_colors: true
    semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
    save_to_clipboard: true
    live_config_reload: true

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
      # - { key: F11, command: { program: "/bin/sh", args: ["-c", "wmctrl -ir $(xdotool getwindowfocus) -b toggle,fullscreen" ] } }

shell:
    program: /usr/bin/fish
    args:
        - --login
